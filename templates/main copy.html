<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchProfile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 100%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        h1 {
            color: navy;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-profile {
            background-color: blue;
        }
        .generate-email {
            background-color: dodgerblue;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="email-icon.png" alt="Email Icon">
            <h1>PitchProfile</h1>
        </div>
        <p>Enter URLs to scan for information</p>
        <input type="text" placeholder="Enter URL...">
        <input type="text" placeholder="Enter URL...">
        <br>
        <button class="create-profile">Create Profile</button>
        <button class="generate-email">Generate Email</button>
        <br>
        <textarea placeholder="Generated email will appear here..."></textarea>
    </div>
</body>
</html>
